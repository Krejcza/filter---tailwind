<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./output.css">
   <title>Document</title>
</head>
<body>
   <section class="h-screen flex justify-center items-center">
      <div class="bg-[#322e59] text-[#bcbacf] p-8 rounded-2xl shadow-2xl">
         <div class="w-[250px] text-3xl flex flex-row items-center justify-between">
            <h1>Filtr</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
         </div>
         <div class="mt-5 flex flex-col  relative">
            <h2 class="uppercase text-[12px] mb-[5px]">Hledej podle názvu</h2>
            <input type="text" class="w-[220px] bg-[#1b183b] py-[10px] pl-10 outline-none rounded-md" placeholder="Hledat práce">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 absolute top-[33px] left-[5px]">
               <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
         </div>
         <div class="">
            <h2 class="uppercase text-xs mt-5 mb-1">Zobrazit nabídky práce</h2>
         </div>
         <div class=" flex flex-row items-center">
            <input id="all-job" name="job-filter" type="radio" class="w-5 h-5 accent-[#cfbace]">
            <label for="all-job" class="pl-[5px]">Všechny</label>
         </div>
         <div class=" flex flex-row items-center">
            <input id="act-job" name="job-filter" type="radio" class="w-5 h-5 accent-[#cfbace]">
            <label for="act-job" class="pl-[5px]">Aktivní</label>
         </div>
         <div class=" flex flex-row items-center">
            <input id="arc-job" name="job-filter" type="radio" class="w-5 h-5 accent-[#cfbace]">
            <label for="arc-job" class="pl-[5px]">Archivované</label>
         </div>
         

         <div class="mt-5">
            <h2 class="uppercase text-[12px] mb-1">Zahrnout</h2>

            <div class="flex flex-row items-center">
               <input id="shared" type="checkbox" class="w-5 h-5 accent-[#bcbacf]">
               <label for="shared" class="pl-[10px]">Již sdílená pracovní místa</label>
            </div>
         </div>

         <div class="flex justify-center items-center mt-10">
            <button class="w-[200px] bg-[#EBB96E] text-black rounded-md py-[10px] ">Uložit změny</button>
         </div>
      </div>
   </section>
</body>
</html>
